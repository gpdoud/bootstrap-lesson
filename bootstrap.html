<!doctype html>
<html lang="en">
<head><title></title>
	<!-- Bootstrap -->
	<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">	
	<script src="bootstrap.js" type="text/javascript"></script>
</head>
<body onload="ready()">
	<div class='input-group col-sm-6'>
		<label class='input-group-addon'>Text goes here:</label>
		<input type='text' class='form-control' placeholder="Enter Text">
	</div>
	<table class="table table-striped">
	</table>
	<form class="form-horizontal" style="width: 70%; padding: 0 auto;">
		<div class="form-group">
			<label for="order" class="col-md-3 text-right">Order</label>
			<div class="col-md-9">
				<input type="number" class="form-control" id="order" placeholder="Enter Order">
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-md-3 text-right">Description</label>
			<div class="col-md-9">
				<input type="text" class="form-control" id="description" placeholder="Enter Description">
			</div>
		</div>
		<div class="form-group">
			<label for="monthly" class="col-md-3 text-right">Times a month</label>
			<div class="col-md-9">
				<input type="number" class="form-control" id="monthly" placeholder="Enter Times each month">
			</div>
		</div>
		<div class="form-group">
			<label for="cost" class="col-md-3 text-right">Cost per event</label>
			<div class="col-md-9">
				<input type="number" class="form-control" id="cost" placeholder="Enter Cost per Event">
			</div>
		</div>
		<p class="text-center">
			<button type="button" class="btn btn-primary" onclick="add()">Add</button>
		</p>
	</form>
	<p></p>
	<div class="container">
		<div>
			<div class="row">
				<div class="col-md-3 h4">Order</div>
				<div class="col-md-3 h4">Description</div>
				<div class="col-md-3 h4">Frequency</div>
				<div class="col-md-3 h4">Cost</div>
			</div>
		</div>
		<div id="events">
		</div>
	</div>
</body>
</html>
